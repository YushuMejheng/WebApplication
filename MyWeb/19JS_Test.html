        ////////////////////////////////////////
        //小時鐘
        function showMyTime() {
            var myDate = new Date();
            var h = myDate.getHours();
            var m = myDate.getMinutes();
            var s = myDate.getSeconds();

            if (h < 10) h = "0" + h;
            if (m < 10) m = "0" + m;
            s = s < 10 ? "10" + s : s;

            showTime.innerText = h + ":" + m + ":" + s;

            setTimeout(showMyTime, 1000);
        }

        showMyTime();
        //////////////////////////////////////////
        var car = document.getElementById("car");
        function MyAnimation() {
            var x = car.offsetLeft;
            x += 2;
            car.style.left = x + "px";
            
            //if(car.style.left<="1850")
            setTimeout(MyAnimation, 100);
        }
        MyAnimation();


    </script>
